<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class=" item1">
            <div class="item1-img">
                <img src="./assests/Logo.png" alt="Logo image">
            </div>
        </div>
        <div class="item2 ">
            <div class="line"></div>
            <div class="menu">
                <div class="menu-items">Home</div>
                <div class="menu-items">About Us</div>
                <div class="menu-items">Portfolio</div>
                <div class="menu-items">Contact</div>
            </div>
        </div>
        <div class="item3">
            <img src="./assests/creativity.png" alt="creativity">
        </div>
        <div class=" item4">
            <div class="item4-content">
                <h3 class="item4-content-text">
                    is our ingredient
                </h3>
                <div class="icons">
                    <img src="./assests/Twitter Icon.svg" alt="twitter icon">
                    <img src="./assests/Instagram Icon.svg" alt="Instagram icon">
                    <img src="./assests/Facebook Icon.svg" alt="">
                    <img src="./assests/Email Icon.svg" alt="email icon">
                </div>
            </div>
            <div class="item4-button">Check Our Package</div>
        </div>
        <div class=" item5">
            <div class="item5-section1">
                <div class="list-img">
                    <img src="./assests/listicon.png" alt="">
                </div>
                <div class="list">
                    <div class="list-items">Photography</div>
                    <div class="list-items">Videography</div>
                    <div class="list-items">Graphic Design</div>
                    <div class="list-items">Illustration</div>
                    <div class="list-items">Animation</div>
                </div>
            </div>
            <div class="item5-section2">
                <img src="./assests/sign.png" alt="sign image" class="sign-img">
                <h4 class="section2-text">We help you to create the best graphic, photos, videos, animation and
                    illustration</h4>
                <img src="./assests/girls.jpg" alt="girls dancing" class="girls-dancing-img">
            </div>
            <div class="item5-section3">
                <img src="./assests/arrow.png" alt="Arrow Image">
            </div>
        </div>

    </div>
</body>

</html>
